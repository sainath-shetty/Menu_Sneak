<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MENU-SNEAK : ADMIN</title>
    <link rel="stylesheet" href="input.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width : 591px)"
      href="phone.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500;600&family=Comforter&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav id="navbar">
      <div id="logo">
        <img
          src="img/smvitmlogo.png"
          alt="error while ;pading the image please wait"
        />
      </div>
      <div>

        <ul>
          <li class="item"><a href="">Home</a></li>
          <li class="item"><a href="">About</a></li>
          <li class="item"><a href="">Services </a></li>
          <!-- <li class="item"><a href="">Contact us </a></li> -->
        </ul>
      </div>
    </nav>
    <section id="home">
      <h1 class="hprimary center">Welcome to SMVITM Canteen</h1>
      <p>
        Now See Whats cooking in our Canteen from your Comfort!!!
      </p>
      
      
    </section>

    <section class="services" >
      <h1 class="hprimary center">Our services</h1>
      <div id="services">
        <div class="box">
          <img src="img/box1.png.png" alt="error while loading the image" />
          <h2 class="hsecondary">SNACKS</h2>
          <a href="breakfast1.html">
          <button class="btn1" >SET MENU</button></a>
        </div>
        <div class="box">
          <img src="img/box2.png.png" alt="error while loading the image" />
          <h2 class="hsecondary">MEAL</h2>
          <a href="meal1.html">
          <button class="btn2" >SET Menu</button></a>
        </div>
       
       
          
    </section>
    <hr>
    <section id="clientsection">
      <h1 class="hprimary center">Our Clients</h1>
      <div id="clients">
        <div class="clientitem">
          <img src="img/client2.png.png" alt="error wile loading the image " />
        </div>
        <div class="clientitem">
          <img src="img/client1.png.png" alt="error wile loading the image " />
        </div>
        <div class="clientitem">
          <img src="img/client3.png.png" alt="error wile loading the image " />
        </div>
        <div class="clientitem">
          <img src="img/client4.png.png" alt="error wile loading the image " />
        </div>
      </div>
    </section>
    <hr />

    <section id="contact">
      <h1 class="hprimary center">Contact Us</h1>
      <div id="contactbox">
        <form action="">
          <div class="classgroup">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name "
              placeholder="Enter your name"
            />
          </div>
          <div class="classgroup">
            <label for="name">Email:</label>
            <input
              type="email"
              name="name"
              id="mail "
              placeholder="Enter your Email"
            />
          </div>
          <div class="classgroup">
            <label for="name">Phone number:</label>
            <input
              type="phone"
              name="name"
              id="phone "
              placeholder="Enter your Phone number"
            />
          </div>
          <div class="classgroup">
            <label for="name">Message:</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            />
          </div>
        </form>
      </div>
    </section>
    <hr />

    <footer >
      <div class="center">
        Copyright &copy;www.MENU-SNEAK.com All Rights Reserved
      </div>
    </footer>
  </body>
</html>
